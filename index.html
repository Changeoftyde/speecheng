<!DOCTYPE html>
<html>
<body>
<div onclick="next()" id="thinginfront"></div>
<h1 id="text">Hehe there's some text here</h1>
<img class="hidden" src="charles.png" id="img">
</body>
<style>
.hidden {
  opacity: 0;
  pointer-events: none;
}
#img {
  width: 60dvh;
  left: 50%;
  top: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
  height: 40dvh;
}
#thinginfront {
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  position: fixed;
  z-index: 10000;
}
#text {
  position: absolute;
  left: 50%;
  top: 45dvh;
  width: 100%;
  height: 6dvh;
  font-size: 4dvh;
  text-align: center;
  transform: translate(-50%, 0%);
}
</style>
<script>
  page = 0;
  function next() {
    page++;
    switch (page) {
      case 1:
        document.getElementById("text").style.color = "blue";
        break;
      case 2:
        document.getElementById("text").style.color = "yellow";
        document.body.style.backgroundColor = "black";
        break;
      case 3:
        document.getElementById("text").style.fontFamily = "Zapfino";
        break;
      case 4:
        document.getElementById("img").classList.remove("hidden");
        document.getElementById("text").classList.add("hidden");
        break;
      default:
        break;
    }
  }
</script>
</html>
